<div *ngIf="isLoading">Loading...</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>

<div *ngIf="species" class="species-detail">
  <h2>{{ species.name }}</h2>
  <img [src]="species.image" [alt]="species.name">
  
  <div class="info-grid">
    <div class="info-item">
      <strong>Number:</strong> {{ species.id }}
    </div>
    <div class="info-item">
      <strong>Types:</strong>
      <span *ngFor="let type of species.types">{{ type }} </span>
    </div>
    
    <div class="info-item">
      <strong>Genre:</strong> {{ species.genre }}
    </div>
    
    <div class="info-item">
      <strong>Weight:</strong> {{ species.weight }}kg
    </div>
    
    <div class="info-item">
      <strong>Height:</strong> {{ species.height }}m
    </div>
  </div>

  <p class="description">{{ species.description }}</p>
</div>
